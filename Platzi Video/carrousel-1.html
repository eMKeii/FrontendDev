<style>
    .body {
        margin: 0;
    }
    
    .carousel {
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    
    .carousel__container {
        white-space: nowrap;
        margin: 70px 0px;
        padding: 10px;
        padding-bottom: 10px;
    }
    
    .carousel-item {
        background-color: palevioletred;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms;
        transform-origin: center left;
        position: relative;
    }
    /* Estamos usando estas propiedades para darle fluidez a las animaciones */
    
    .carousel-item:hover~.carousel-item {
        transform: translate3d(100px, 0, 0);
    }
    /* Esto de aqui nos permite controlar que cuando se haga hover dentro del item se vulva opaco */
    
    .carousel__container:hover .carousel-item {
        opacity: 0.3;
    }
    /* Este apartado nos permite cambiar el comportamiento del item cuando hacemos hover especificamente en el */
    
    .carousel__container:hover .carousel-item:hover {
        transform: scale(1.5);
        opacity: 1;
        display: flex;
    }

    .carousel-item__image {
        height: 200px;
        width: 200px;
        object-fit: cover;
    }
    .carousel-item__details {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.9), 100%);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .carousel-item__details:hover {
        opacity: 1;
    }
</style>
